<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Pong (with Elm!) </title>
    <script src="app.js"></script>
  </head>
  <body>
    <div id="elm"></div>
    <h1> Pong With Elm </h1>
    <p> Left player controls: W to move up, S to move down. <br/>
        Right player controls: Up arrow key to move up, Down arrow key to move down. </br>
        Refresh the page to restart! 
    </p>
    <script>
      let seed = Math.random()
      var app = Elm.Main.init({
        node: document.getElementById('elm'),
        flags: seed
      });
    </script>
  </body>
</html>
